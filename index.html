<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="main-section">
      <!--****************** CARD-1 *********************************************-->
      <!--***********************************************************************-->
      <div class="card-1">
        <div class="cube-container">
          <!-- DYNAMIC CONTENT JS -->
        </div>
        <aside class="code-container">
          <p class="jc-fs">
            .cube-container { <br />
            position: relative;<br />
            display: flex;<br />
            justify-content:<br />
            flex-start;<br />
            }
          </p>
        </aside>
      </div>
      <!--****************** CARD-2 *********************************************-->
      <!--***********************************************************************-->
      <div class="card-2">
        <article>
          <div>
            <button class="addElement">Add Element</button>
            <button class="removeElement">Remove Element</button>
          </div>
          <section>
            <div>
              <!--******************* Justify-Content **************************-->
              <!--**************************************************************-->
              <!--**************************************************************-->
              <h2>Justify-Content :</h2>
              <span>
                Flex-Start :
                <input type="radio" name="jc" class="jc-flexStart" />
                Center :
                <input type="radio" name="jc" class="jc-center" />
                Flex-End :
                <input type="radio" name="jc" class="jc-flexEnd" />
              </span>
            </div>
            <div>
              <!--***************** Align-Items ********************************-->
              <!--**************************************************************-->
              <!--**************************************************************-->
              <h2>Align-Items :</h2>
              <span>
                Flex-Start :
                <input type="radio" name="ai" class="ai-flexStart" />
                Center :
                <input type="radio" name="ai" class="ai-center" />
                Flex-End :
                <input type="radio" name="ai" class="ai-flexEnd" />
              </span>
            </div>
            <div>
              <!--************** Flex-Direction ********************************-->
              <!--**************************************************************-->
              <!--**************************************************************-->
              <h2>Flex-Direction :</h2>
              <span>
                Row :
                <input type="radio" name="fd" class="fd-row" />
                Row Reverse :
                <input type="radio" name="fd" class="fd-rowReverse" />
                Column :
                <input type="radio" name="fd" class="fd-column" />
                Column Reverse :
                <input type="radio" name="fd" class="fd-columnReverse" />
              </span>
            </div>
          </section>
        </article>
        <aside>
          <h1>Flex-Box</h1>
        </aside>
      </div>
      <h1>Flex-Box Selectors</h1>
    </section>

    <script src="app.js"></script>
  </body>
</html>
